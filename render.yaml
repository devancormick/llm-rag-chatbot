services:
  - type: web
    name: llm-rag-chatbot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: VECTOR_PROVIDER
        value: chroma
      - key: PYTHONUNBUFFERED
        value: 1
      - key: LOG_LEVEL
        value: INFO
      # Set BASE_URL to your app URL (e.g. https://llm-rag-chatbot.onrender.com) for frontend API calls
      - key: BASE_URL
        value: ""
      - key: SIMILARITY_THRESHOLD
        value: "0.5"
      - key: TOP_K_CHUNKS
        value: "8"
