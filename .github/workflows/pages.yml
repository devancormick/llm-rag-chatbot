# Deploy static UI to GitHub Pages: https://devancormick.github.io/llm-rag-chatbot
# Visitors must add ?baseUrl=YOUR_API_URL (e.g. Render) to use the backend.
name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare Pages artifact
        run: |
          mkdir -p deploy/static
          cp static/index.html deploy/
          cp static/style.css deploy/static/
          cp static/app.js deploy/static/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
